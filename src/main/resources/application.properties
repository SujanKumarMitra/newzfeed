api.key={YOUR_API_KEY}
api.url.everything=https://newsapi.org/v2/everything?apiKey=${api.key}
api.url.headlines=https://newsapi.org/v2/top-headlines?apiKey=${api.key}&country=in&pageSize=100

headlines.categories=business, entertainment, general, health, science, sports, technology
articles.length=8

spring.datasource.url={DATABASE_URL}
spring.datasource.username={DATABASE_USERNAME}
spring.datasource.password={DATABASE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.security.oauth2.client.registration.facebook.client-id={FACEBOOK_CLIENT_ID}
spring.security.oauth2.client.registration.facebook.client-secret={FACEBOOK_CLIENT_SECRET}
spring.security.oauth2.client.registration.facebook.scope=email

spring.security.oauth2.client.registration.google.client-id={GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret={GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile

security.error.scope=Email Access Was Not Provided.

#set this to true, if you want auto-signup
security.auto-signup=false

security.error.signup=You have not signed up in our application.

management.endpoints.web.exposure.include=*