<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Error</title>
	<link rel="icon" href ="../static/images/icon.png" th:href="@{/images/icon.png}" type="image/png">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#" th:href="@{/}">Newzfeed</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#" th:href="@{/headlines}">Headlines <span
							class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Categories </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a sec:authorize="isAuthenticated()" class="dropdown-item" href="#" th:href="@{/custom}">For
							You</a>
						<a class="dropdown-item" href="#" th:href="@{/category/covid}">COVID-19</a>
						<a class="dropdown-item" href="#" th:href="@{/category/general}">General</a>
						<a class="dropdown-item" href="#" th:href="@{/category/business}">Business</a>
						<a class="dropdown-item" href="#" th:href="@{/category/entertainment}">Entertainment</a> <a
							class="dropdown-item" href="#" th:href="@{/category/health}">Health</a>
						<a class="dropdown-item" href="#" th:href="@{/category/science}">Science</a>
						<a class="dropdown-item" href="#" th:href="@{/category/sports}">Sports</a>
						<a class="dropdown-item" href="#" th:href="@{/category/technology}">Technology</a>
					</div>
				</li>
				<li class="nav-item active"><a class="nav-link" href="#" th:href="@{/about}">About Us<span
							class="sr-only">(current)</span></a>
				</li>
			</ul>
			<form action="#" th:action="@{/search}" method="get" class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search" name="query" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>
	<div class="text-center">
		<div th:text="${error}">Error</div> <br />
		<div th:text="${message}">Message</div> <br />
		<a class="btn btn-primary" href="./newsfeed.html" th:href="@{/}">Return
			Home</a>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>

</html>
